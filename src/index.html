<body>

        <div class="info">

	<script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=b32beed1bf7c70439cdbda91a424135a"></script>
    <script>
        let marker, map, polyline, passedPolyline;
        let lineArr = []; // è½¨è¿¹æ•°æ®æ•°ç»„
        let isDataLoaded = false;

        // åˆå§‹åŒ–åœ°å›¾
        function initMap() {
            // JSAPI2.0 ä½¿ç”¨è¦†ç›–ç‰©åŠ¨ç”»å¿…é¡»å…ˆåŠ è½½åŠ¨ç”»æ’ä»¶
            AMap.plugin('AMap.MoveAnimation', function(){
                map = new AMap.Map("container", {
                    resizeEnable: true,
                    center: [119.306239, 26.075302],
                    zoom: 11
                });
            });
        }

        // åŠ è½½CSVæ–‡ä»¶
        function loadCSVFile(input) {
            const file = input.files[0];
            if (!file) return;

            // æ˜¾ç¤ºåŠ è½½ä¸­çŠ¶æ€
            document.getElementById('loadingText').style.display = 'inline';
            document.getElementById('fileInfo').textContent = `æ­£åœ¨åŠ è½½: ${file.name}`;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csv = e.target.result;
                    parseCSVData(csv);
                    document.getElementById('loadingText').style.display = 'none';
                    document.getElementById('fileInfo').textContent = `å·²åŠ è½½: ${file.name} (${lineArr.length} ä¸ªè½¨è¿¹ç‚¹)`;
                } catch (error) {
                    console.error('è§£æCSVæ–‡ä»¶å¤±è´¥:', error);
                    alert('è§£æCSVæ–‡ä»¶å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼');
                    document.getElementById('loadingText').style.display = 'none';
                    document.getElementById('fileInfo').textContent = 'æ–‡ä»¶åŠ è½½å¤±è´¥ï¼Œè¯·é‡æ–°é€‰æ‹©';
                }
            };
            
            reader.onerror = function() {
                console.error('è¯»å–æ–‡ä»¶å¤±è´¥');
                alert('è¯»å–æ–‡ä»¶å¤±è´¥');
                document.getElementById('loadingText').style.display = 'none';
                document.getElementById('fileInfo').textContent = 'æ–‡ä»¶è¯»å–å¤±è´¥ï¼Œè¯·é‡æ–°é€‰æ‹©';
            };
            
            reader.readAsText(file, 'UTF-8');
        }

        // è§£æCSVæ•°æ®
        function parseCSVData(csvText) {
            const lines = csvText.split('\n');
            lineArr = [];
            
            // è·³è¿‡ç¬¬ä¸€è¡Œï¼ˆæ ‡é¢˜è¡Œï¼‰
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const columns = line.split(',');
                    if (columns.length >= 4) {
                        const lng = parseFloat(columns[2]); // ç¬¬3åˆ—æ˜¯ç»åº¦
                        const lat = parseFloat(columns[3]); // ç¬¬4åˆ—æ˜¯çº¬åº¦
                        
                        if (!isNaN(lng) && !isNaN(lat)) {
                            lineArr.push([lng, lat]);
                        }
                    }
                }
            }
            
            if (lineArr.length > 0) {
                initializeTrack();
                enableControlButtons();
                isDataLoaded = true;
                console.log(`æˆåŠŸåŠ è½½ ${lineArr.length} ä¸ªè½¨è¿¹ç‚¹`);
            } else {
                alert('æœªèƒ½ä»CSVæ–‡ä»¶ä¸­è§£æå‡ºæœ‰æ•ˆçš„è½¨è¿¹æ•°æ®');
            }
        }

        // åˆå§‹åŒ–è½¨è¿¹
        function initializeTrack() {
            // æ¸…é™¤ä¹‹å‰çš„æ ‡è®°å’Œè½¨è¿¹
            if (marker) {
                marker.setMap(null);
            }
            if (polyline) {
                polyline.setMap(null);
            }
            if (passedPolyline) {
                passedPolyline.setMap(null);
            }

            // åˆ›å»ºæ–°çš„æ ‡è®°
            marker = new AMap.Marker({
                map: map,
                position: lineArr[0],
                icon: "https://a.amap.com/jsapi_demos/static/demo-center-v2/car.png",
                offset: new AMap.Pixel(-13, -26),
            });

            // ç»˜åˆ¶è½¨è¿¹
            polyline = new AMap.Polyline({
                map: map,
                path: lineArr,
                showDir: true,
                strokeColor: "#28F",  //çº¿é¢œè‰²
                strokeWeight: 6,      //çº¿å®½
            });

            passedPolyline = new AMap.Polyline({
                map: map,
                strokeColor: "#AF5",  //çº¿é¢œè‰²
                strokeWeight: 6,      //çº¿å®½
            });

            marker.on('moving', function (e) {
                passedPolyline.setPath(e.passedPath);
                map.setCenter(e.target.getPosition(), true);
            });

            // è°ƒæ•´åœ°å›¾è§†é‡ä»¥é€‚åº”è½¨è¿¹
            map.setFitView();
        }

        // å¯ç”¨æ§åˆ¶æŒ‰é’®
        function enableControlButtons() {
            document.getElementById('start').disabled = false;
            document.getElementById('pause').disabled = false;
            document.getElementById('resume').disabled = false;
            document.getElementById('stop').disabled = false;
        }

        // ç¦ç”¨æ§åˆ¶æŒ‰é’®
        function disableControlButtons() {
            document.getElementById('start').disabled = true;
            document.getElementById('pause').disabled = true;
            document.getElementById('resume').disabled = true;
            document.getElementById('stop').disabled = true;
        }

        // åŠ¨ç”»æ§åˆ¶å‡½æ•°
        window.startAnimation = function() {
            if (!isDataLoaded) {
                alert('è¯·å…ˆåŠ è½½è½¨è¿¹æ•°æ®');
                return;
            }
            marker.moveAlong(lineArr, {
                duration: 500,
                autoRotation: true,
            });
        };

        window.pauseAnimation = function() {
            if (marker) {
                marker.pauseMove();
            }
        };

        window.resumeAnimation = function() {
            if (marker) {
                marker.resumeMove();
            }
        };

        window.stopAnimation = function() {
            if (marker) {
                marker.stopMove();
            }
        };

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–åœ°å›¾
        window.onload = function() {
            initMap();
        };
    </script>
